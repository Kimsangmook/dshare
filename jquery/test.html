<!DOCTYPE html>
<html>
    <head>
        <title>jQuery</title>
    </head>
    <style>
        body { background: #e8e8e8; }
        .container { margin: 0 auto; }

        /* Example wrapper */
        .wrap {
            position: relative;
            margin: 3em 0;
        }

        /* Frame */
        .frame {
            height: 250px;
            line-height: 250px;
            overflow: hidden;
        }
        .frame ul {
            list-style: none;
            margin: 0;
            padding: 0;
            height: 100%;
            font-size: 50px;
        }
        .frame ul li {
            float: left;
            width: 227px;
            height: 100%;
            margin: 0 1px 0 0;
            padding: 0;
            background: #333;
            color: #ddd;
            text-align: center;
            cursor: pointer;
        }
        .frame ul li.active {
            color: #fff;
            background: #a03232;
        }

        /* Scrollbar */
        .scrollbar {
            margin: 0 0 1em 0;
            height: 2px;
            background: #ccc;
            line-height: 0;
        }
        .scrollbar .handle {
            width: 100px;
            height: 100%;
            background: #292a33;
            cursor: pointer;
        }
        .scrollbar .handle .mousearea {
            position: absolute;
            top: -9px;
            left: 0;
            width: 100%;
            height: 20px;
        }

        /* Pages */
        .pages {
            list-style: none;
            margin: 20px 0;
            padding: 0;
            text-align: center;
        }
        .pages li {
            display: inline-block;
            width: 14px;
            height: 14px;
            margin: 0 4px;
            text-indent: -999px;
            border-radius: 10px;
            cursor: pointer;
            overflow: hidden;
            background: #fff;
            box-shadow: inset 0 0 0 1px rgba(0,0,0,.2);
        }
        .pages li:hover {
            background: #aaa;
        }
        .pages li.active {
            background: #666;
        }

        /* Controls */
        .controls { margin: 25px 0; text-align: center; }

        /* One Item Per Frame example*/
        .oneperframe { height: 300px; line-height: 300px; }
        .oneperframe ul li { width: 1140px; }
        .oneperframe ul li.active { background: #333; }

        /* Crazy example */
        .crazy ul li:nth-child(2n) { width: 100px; margin: 0 4px 0 20px; }
        .crazy ul li:nth-child(3n) { width: 300px; margin: 0 10px 0 5px; }
        .crazy ul li:nth-child(4n) { width: 400px; margin: 0 30px 0 2px; }

    </style>
    <body>
        <div class="wrap">
			<h2>Centered <small>- activated or middle item is centered when possible</small></h2>

			<div class="scrollbar">
				<div class="handle" style="transform: translateZ(0px) translateX(114px); width: 190px;">
					<div class="mousearea"></div>
				</div>
			</div>

			<div class="frame" id="centered" style="overflow: hidden;">
				<ul class="clearfix" style="transform: translateZ(0px) translateX(-683px); width: 6840px;">
					<li class="">0</li><li class="">1</li><li class="">2</li><li class="">3</li><li class="">4</li><li class="">5</li><li class="">6</li><li class="">7</li><li class="">8</li><li class="">9</li>
					<li class="">10</li><li class="">11</li><li class="">12</li><li class="">13</li><li class="">14</li><li class="">15</li><li class="">16</li><li class="">17</li><li class="">18</li>
					<li class="">19</li><li class="">20</li><li class="">21</li><li class="">22</li><li class="">23</li><li class="">24</li><li class="">25</li><li class="">26</li><li class="">27</li>
					<li class="">28</li><li class="">29</li>
				</ul>
			</div>

			<div class="controls center">
				<button class="btn prev"><i class="icon-chevron-left"></i> prev</button>
				<button class="btn next">next <i class="icon-chevron-right"></i></button>
			</div>
		</div>

    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js'></script>
    <script src="app.js"></script>
    <script src="sly.min.js"></script>
</html>
